<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Світле тло */
            color: #333; /* Темний текст */
        }

        .login-container {
            background-color: #fff; /* Біле тло контейнера */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Легша тінь */
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1a1a1a; /* Темний заголовок */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Світла межа */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9; /* Світле тло поля */
            color: #333;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #d32f2f; /* Червоний для помилок */
            font-size: 14px;
            margin-top: 5px;
        }

        /* Адаптивний дизайн для мобільних пристроїв */
        @media (max-width: 600px) {
            .login-container {
                background-color: #e8ecef; /* Трохи темніше тло для мобільних */
                padding: 25px; /* Більше відступів */
                width: 100%; /* Повна ширина */
                border-radius: 15px; /* Закруглені кути */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Глибша тінь */
            }

            h1 {
                font-size: 22px; /* Менший заголовок */
                color: #004085; /* Синій акцент для заголовка */
            }

            input {
                font-size: 18px; /* Більший шрифт для зручності */
                padding: 15px; /* Більші відступи */
                border: 2px solid #b0bec5; /* Товща межа */
                background-color: #fff; /* Біле тло */
            }

            button {
                font-size: 18px; /* Більший шрифт кнопки */
                padding: 15px; /* Більші відступи */
                background-color: #0288d1; /* Світліший синій */
                border-radius: 8px; /* Закруглені кути */
            }

            button:hover {
                background-color: #01579b; /* Темніший синій при наведенні */
            }

            .error {
                font-size: 16px; /* Більший шрифт для помилок */
                font-weight: bold; /* Жирний текст для акценту */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Вхід</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Електронна пошта" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <div id="error" class="error"></div>
            <button type="submit">Увійти</button>
        </form>
    </div>

<script type="module">
    // Імпорт Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // Firebase конфігурація
    const firebaseConfig = {
        apiKey: "AIzaSyCaifYiHxWGilT9umEgkVF6xjHMEJ4KDy8",
        authDomain: "newpaper-6cb18.firebaseapp.com",
        databaseURL: "https://newpaper-6cb18-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "newpaper-6cb18",
        storageBucket: "newpaper-6cb18.firebasestorage.app",
        messagingSenderId: "284037128087",
        appId: "1:284037128087:web:9f4f227bbdaab2eeadaed2",
        measurementId: "G-0EMERY88FL"
    };

    // Ініціалізація Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Обробка форми
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = '';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Базова валідація
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            errorDiv.textContent = 'Введіть коректну електронну пошту';
            return;
        }
        if (password.length < 6) {
            errorDiv.textContent = 'Пароль має містити щонайменше 6 символів';
            return;
        }

        try {
            // Вхід через Firebase Authentication
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            alert('Вхід успішний!');
            window.location.href = 'index.html'; // Перенаправлення на index.html
        } catch (error) {
            errorDiv.textContent = 'Помилка входу: ' + error.message;
        }
    });
</script>
</body>
</html>
