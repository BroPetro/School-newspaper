<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Акаунт</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f9fafb;
      color: #1a202c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .account-panel {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .account-panel h1 {
      color: #3182ce;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .account-panel p {
      font-size: 16px;
      color: #4a5568;
      margin-bottom: 20px;
    }

    .account-panel input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .account-panel button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    #saveNameBtn {
      background-color: #3182ce;
      color: white;
    }

    #saveNameBtn:hover {
      background-color: #2b6cb0;
    }

    #logoutBtn, #loginBtn {
      background-color: #e53e3e;
      color: #fff;
    }

    #logoutBtn:hover, #loginBtn:hover {
      background-color: #c53030;
    }

    .error {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="account-panel">
    <h1>Мій акаунт</h1>
    <p id="userInfo">Завантаження...</p>

    <div id="nameChangeSection" style="display: none;">
      <input type="text" id="newName" placeholder="Введіть нове ім’я">
      <button id="saveNameBtn">Зберегти нове ім’я</button>
    </div>

    <button id="loginBtn" onclick="window.location.href='login.html'">Увійти</button>
    <button id="logoutBtn" style="display: none;" onclick="logout()">Вийти</button>

    <div id="error" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaifYiHxWGilT9umEgkVF6xjHMEJ4KDy8",
      authDomain: "newpaper-6cb18.firebaseapp.com",
      databaseURL: "https://newpaper-6cb18-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "newpaper-6cb18",
      storageBucket: "newpaper-6cb18.firebasestorage.app",
      messagingSenderId: "284037128087",
      appId: "1:284037128087:web:9f4f227bbdaab2eeadaed2",
      measurementId: "G-0EMERY88FL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userInfo = document.getElementById('userInfo');
    const nameSection = document.getElementById('nameChangeSection');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const newNameInput = document.getElementById('newName');
    const errorDiv = document.getElementById('error');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userRef = ref(db, 'users/' + user.uid);
          const snapshot = await get(userRef);
          const userData = snapshot.val() || {};
          const username = userData.username || 'Користувач';
          userInfo.textContent = `Ім’я: ${username}\nEmail: ${user.email}`;
          nameSection.style.display = 'block';
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'block';
        } catch (error) {
          errorDiv.textContent = 'Помилка: ' + error.message;
        }
      } else {
        userInfo.textContent = 'Ви не увійшли.';
        nameSection.style.display = 'none';
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    });

    saveNameBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) {
        alert('Увійдіть спочатку!');
        return;
      }
      const newName = newNameInput.value.trim();
      if (!newName) {
        alert('Введіть ім’я!');
        return;
      }
      try {
        await set(ref(db, 'users/' + user.uid + '/username'), newName);
        alert('Ім’я змінено!');
        userInfo.textContent = `Ім’я: ${newName}\nEmail: ${user.email}`;
        newNameInput.value = '';
      } catch (error) {
        errorDiv.textContent = 'Помилка: ' + error.message;
      }
    });

    window.logout = async () => {
      try {
        await signOut(auth);
        alert('Ви вийшли!');
        window.location.href = 'index.html';
      } catch (error) {
        errorDiv.textContent = 'Помилка виходу: ' + error.message;
      }
    };
  </script>
</body>
</html>
