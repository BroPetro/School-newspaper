<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акаунт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9fafb;
            color: #1a202c;
            min-height: 100vh;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .topbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: #3182ce;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #e2e8f0;
            position: fixed;
            top: 60px;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: none;
            border: none;
            text-align: left;
            font-size: 16px;
            color: #1a202c;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .sidebar button:hover {
            background-color: #f1f5f9;
        }

        .sidebar button.active {
            background-color: #e2e8f0;
            font-weight: 500;
        }

        .content {
            margin-left: 240px;
            padding: 80px 20px 20px;
            width: calc(100% - 240px);
        }

        .account-panel {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .account-panel h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1a202c;
            font-weight: 600;
        }

        .account-panel p {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .account-panel .subscriptions {
            margin-top: 20px;
        }

        .account-panel .subscriptions h3 {
            font-size: 18px;
            color: #1a202c;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .account-panel .subscription {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            color: #4a5568;
        }

        .account-panel .subscription button {
            margin-left: 10px;
            padding: 4px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #3182ce;
            color: #fff;
            font-size: 12px;
        }

        .account-panel .subscription button.unsubscribe {
            background-color: #e53e3e;
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            z-index: 1000;
        }

        .mobile-nav .nav-buttons {
            display: flex;
            justify-content: space-around;
        }

        .mobile-nav button {
            background: none;
            border: none;
            font-size: 16px;
            color: #3182ce;
            cursor: pointer;
        }

        .mobile-nav button.active {
            color: #2b6cb0;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }

            .topbar {
                padding: 0 15px;
            }

            .topbar .logo {
                font-size: 20px;
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 70px 15px 70px;
            }

            .account-panel {
                padding: 15px;
                border-radius: 10px;
                box-shadow: none;
            }

            .account-panel h1 {
                font-size: 24px;
                color: #2b6cb0;
            }

            .account-panel p, .account-panel .subscription {
                font-size: 14px;
            }

            .account-panel .subscription button {
                font-size: 12px;
                padding: 3px 8px;
            }

            .error {
                font-size: 14px;
                font-weight: bold;
            }

            .mobile-nav {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">Газета</div>
    </div>
    <div class="container">
        <div class="sidebar">
            <button onclick="window.location.href='index.html'">Головна</button>
            <button id="createArticleBtn" style="display: none;" onclick="window.location.href='word.html'">+</button>
            <button class="active" onclick="window.location.href='account.html'">Акаунт</button>
            <button id="adminBtn" style="display: none;" onclick="window.location.href='admin.html'">Адмін-панель</button>
            <button id="loginBtn" onclick="window.location.href='login.html'">Увійти</button>
            <button id="registerBtn" onclick="window.location.href='register.html'">Зареєструватися</button>
            <button id="logoutBtn" style="display: none;" onclick="logout()">Вийти</button>
        </div>
        <div class="content">
            <div class="account-panel">
                <h1>Мій акаунт</h1>
                <p id="userInfo"></p>
                <div class="subscriptions" id="subscriptions">
                    <h3>Підписки</h3>
                </div>
            </div>
            <div id="error" class="error"></div>
        </div>
    </div>
    <div class="mobile-nav">
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='index.html'">Головна</button>
            <button class="nav-button" id="navCreateArticle" style="display: none;" onclick="window.location.href='word.html'">+</button>
            <button class="nav-button active" onclick="window.location.href='account.html'">Акаунт</button>
            <button class="nav-button" id="navAdminBtn" style="display: none;" onclick="window.location.href='admin.html'">Адмін</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaifYiHxWGilT9umEgkVF6xjHMEJ4KDy8",
            authDomain: "newpaper-6cb18.firebaseapp.com",
            databaseURL: "https://newpaper-6cb18-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "newpaper-6cb18",
            storageBucket: "newpaper-6cb18.firebasestorage.app",
            messagingSenderId: "284037128087",
            appId: "1:284037128087:web:9f4f227bbdaab2eeadaed2",
            measurementId: "G-0EMERY88FL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const createArticleBtn = document.getElementById('createArticleBtn');
            const navCreateArticle = document.getElementById('navCreateArticle');
            const adminBtn = document.getElementById('adminBtn');
            const navAdminBtn = document.getElementById('navAdminBtn');
            const userInfo = document.getElementById('userInfo');
            const subscriptionsDiv = document.getElementById('subscriptions');
            const errorDiv = document.getElementById('error');

            if (user) {
                try {
                    const userRef = ref(db, 'users/' + user.uid);
                    const snapshot = await get(userRef);
                    const userData = snapshot.val();
                    const username = userData?.username || 'Користувач';
                    userInfo.textContent = `Ім’я: ${username} | Email: ${user.email}`;
                    loginBtn.style.display = 'none';
                    registerBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    createArticleBtn.style.display = 'block';
                    navCreateArticle.style.display = 'block';
                    if (user.email === 'petro.hryhorenko@gmail.com') {
                        adminBtn.style.display = 'block';
                        navAdminBtn.style.display = 'block';
                    }
                    loadSubscriptions(user.uid);
                } catch (error) {
                    errorDiv.textContent = 'Помилка завантаження даних: ' + error.message;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadSubscriptions(userId) {
            const subscriptionsDiv = document.getElementById('subscriptions');
            const subscriptionsRef = ref(db, `subscriptions/${userId}`);
            onValue(subscriptionsRef, async (snapshot) => {
                subscriptionsDiv.innerHTML = '<h3>Підписки</h3>';
                const subscriptions = snapshot.val() || {};
                const authors = Object.keys(subscriptions);
                if (authors.length === 0) {
                    subscriptionsDiv.innerHTML += '<p>Ви не підписані на жодного автора</p>';
                    return;
                }
                const articlesRef = ref(db, 'articles');
                const articlesSnapshot = await get(articlesRef);
                const articles = articlesSnapshot.val() || {};
                authors.forEach(async (author) => {
                    const authorArticles = Object.values(articles).filter(a => a.author === author && a.status === 'approved');
                    const subscriptionElement = document.createElement('div');
                    subscriptionElement.className = 'subscription';
                    subscriptionElement.innerHTML = `
                        <span>${author} (${authorArticles.length} статей)</span>
                        <button class="unsubscribe" onclick="toggleSubscription('${userId}', '${author}')">Відписатися</button>
                    `;
                    subscriptionsDiv.appendChild(subscriptionElement);
                });
            });
        }

        async function toggleSubscription(userId, author) {
            const user = auth.currentUser;
            if (!user) {
                alert('Увійдіть, щоб керувати підписками!');
                return;
            }
            try {
                const subscriptionsRef = ref(db, `subscriptions/${userId}/${author}`);
                const snapshot = await get(subscriptionsRef);
                if (snapshot.exists()) {
                    await set(subscriptionsRef, null);
                    alert(`Ви відписалися від ${author}`);
                } else {
                    await set(subscriptionsRef, true);
                    alert(`Ви підписалися на ${author}`);
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Помилка підписки: ' + error.message;
            }
        }

        window.toggleSubscription = toggleSubscription;

        window.logout = async () => {
            try {
                await signOut(auth);
                alert('Вихід успішний!');
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('error').textContent = 'Помилка виходу: ' + error.message;
            }
        };
    </script>
</body>
</html>
