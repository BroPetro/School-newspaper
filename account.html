<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f9fafb">
    <meta name="description" content="Акаунт користувача в Електронній газеті">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon.png">
    <title>Акаунт | Електронна газета</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9fafb;
            color: #1a202c;
            min-height: 100vh;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .topbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: #3182ce;
            cursor: pointer;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #e2e8f0;
            position: fixed;
            top: 60px;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: none;
            border: none;
            text-align: left;
            font-size: 16px;
            color: #1a202c;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .sidebar button:hover {
            background-color: #f1f5f9;
            transform: translateX(5px);
        }

        .sidebar button.active {
            background-color: #e2e8f0;
            font-weight: 500;
        }

        .content {
            margin-left: 240px;
            padding: 80px 20px 20px;
            width: calc(100% - 240px);
        }

        .account-panel {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .account-panel h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1a202c;
            font-weight: 600;
        }

        /* === НОВИЙ ДИЗАЙН "Мої статті" === */
        .section-title {
            background-color: #ebf8ff;
            color: #3182ce;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            box-shadow: 0 2px 6px rgba(49, 130, 206, 0.1);
        }

        .article-item {
            background: #ffffff;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .article-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border-color: #3182ce;
        }

        .article-item strong {
            display: block;
            font-size: 16px;
            color: #1a202c;
            margin-bottom: 6px;
        }

        .article-item small {
            color: #4a5568;
            font-size: 14px;
        }

        .empty {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px dashed #cbd5e0;
        }

        .btn {
            padding: 10px 16px;
            background-color: #3182ce;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2b6cb0;
        }

        .btn-settings {
            background-color: #10b981;
        }

        .btn-settings:hover {
            background-color: #059669;
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .sidebar { display: none; }
            .content { margin-left: 0; width: 100%; padding: 70px 15px; }
            .account-panel { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo" onclick="window.location.href='index.html'">Газета</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <button onclick="window.location.href='index.html'">Головна</button>
            <button onclick="window.location.href='topgazet.html'">ТОП-10 Тижня</button>
            <button onclick="window.location.href='word.html'">+</button>
            <button class="active" onclick="window.location.href='account.html'">Акаунт</button>
            <button id="adminBtn" style="display: none;" onclick="window.location.href='admin.html'">Адмін</button>
        </div>

        <div class="content">
            <div class="account-panel">
                <h1>Мій акаунт</h1>
                <p id="userInfo"></p>

                <!-- Мої статті -->
                <div>
                    <div class="section-title">Мої статті</div>
                    <div id="myArticles">
                        <div class="empty">Завантаження...</div>
                    </div>
                </div>

                <!-- Лайкнуті статті -->
                <div style="margin-top: 30px;">
                    <div class="section-title">Лайкнуті статті</div>
                    <div id="likedArticles">
                        <div class="empty">Завантаження...</div>
                    </div>
                </div>

                <button class="btn btn-settings" onclick="window.location.href='settings.html'">
                    Налаштування профілю
                </button>

                <button id="logoutBtn" class="btn" style="display: none; background: #e53e3e;" onclick="logout()">
                    Вийти
                </button>

                <div id="error" class="error"></div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCaifYiHxWGilT9umEgkVF6xjHMEJ4KDy8",
        authDomain: "newpaper-6cb18.firebaseapp.com",
        databaseURL: "https://newpaper-6cb18-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "newpaper-6cb18",
        storageBucket: "newpaper-6cb18.firebasestorage.app",
        messagingSenderId: "284037128087",
        appId: "1:284037128087:web:9f4f227bbdaab2eeadaed2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        const logoutBtn = document.getElementById('logoutBtn');
        const adminBtn = document.getElementById('adminBtn');
        const userInfo = document.getElementById('userInfo');

        if (user) {
            try {
                const userRef = ref(db, 'users/' + user.uid);
                const snapshot = await get(userRef);
                const userData = snapshot.val() || {};
                userInfo.textContent = `Ім’я: ${userData.username || 'Користувач'} | ${user.email}`;
                logoutBtn.style.display = 'block';
                if (user.email === 'petro.hryhorenko@gmail.com') {
                    adminBtn.style.display = 'block';
                }
                loadMyArticles(user.uid, userData.username);
                loadLikedArticles(user.uid);
            } catch (e) {
                document.getElementById('error').textContent = 'Помилка: ' + e.message;
            }
        } else {
            userInfo.textContent = 'Ви не увійшли.';
            logoutBtn.style.display = 'none';
            document.getElementById('myArticles').innerHTML = '<div class="empty">Увійдіть, щоб переглянути.</div>';
            document.getElementById('likedArticles').innerHTML = '<div class="empty">Увійдіть, щоб переглянути.</div>';
        }
    });

    async function loadMyArticles(uid, username) {
        const articlesRef = ref(db, 'articles');
        onValue(articlesRef, (snapshot) => {
            const articles = snapshot.val() || {};
            const myArticles = Object.entries(articles)
                .filter(([_, a]) => a.author === username && a.status === 'approved')
                .map(([id, a]) => ({ id, ...a }))
                .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            renderArticleList('myArticles', myArticles, 'У вас ще немає статей.');
        });
    }

    async function loadLikedArticles(uid) {
        const likesRef = ref(db, `user_likes/${uid}`);
        onValue(likesRef, async (snapshot) => {
            const likes = snapshot.val() || {};
            const likedIds = Object.keys(likes);

            if (likedIds.length === 0) {
                document.getElementById('likedArticles').innerHTML = '<div class="empty">Ви ще не лайкали жодної статті.</div>';
                return;
            }

            const articlesRef = ref(db, 'articles');
            const snap = await get(articlesRef);
            const articles = snap.val() || {};
            const likedArticles = likedIds
                .map(id => ({ id, ...articles[id] }))
                .filter(a => a && a.status === 'approved')
                .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            renderArticleList('likedArticles', likedArticles, 'Помилка завантаження.');
        });
    }

    // КЛЮЧОВА ЗМІНА: ВИДАЛЕНО onclick
    function renderArticleList(containerId, articles, emptyMsg) {
        const container = document.getElementById(containerId);
        if (articles.length === 0) {
            container.innerHTML = `<div class="empty">${emptyMsg}</div>`;
            return;
        }

        container.innerHTML = articles.map(a => `
            <div class="article-item">
                <strong>${a.title}</strong>
                <small>Лайків: ${a.likes || 0} | ${new Date(a.timestamp || 0).toLocaleDateString('uk-UA')}</small>
            </div>
        `).join('');
    }

    // Функція більше не потрібна — але залишаємо, щоб не було помилок
    window.openArticle = () => {};

    window.logout = async () => {
        await signOut(auth);
        alert('Вихід успішний!');
        window.location.href = 'index.html';
    };
</script>
</body>
</html>
