    <style>
        body {

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;

        .topbar .logo {

        }

        .container {
            display: flex;
            min-height: 100vh;

        .sidebar {
            width: 240px;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #e2e8f0;
            position: fixed;
            top: 60px;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: none;
            border: none;
            text-align: left;
            font-size: 16px;
            color: #1a202c;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;

        .sidebar button:hover {

        }

        .sidebar button.active {

        .content {

        .create-article {

            padding: 30px;
            border-radius: 12px;

            max-width: 800px;
            margin: 0 auto;
            transition: transform 0.2s;
        }

        .create-article:hover {
            transform: translateY(-3px);
        }

        .create-article h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1a202c;
            font-weight: 600;
        }

        .create-article input, .create-article textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9fafb;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .create-article textarea {
            height: 200px;
            resize: vertical;
        }

        .create-article input:focus, .create-article textarea:focus {
            outline: none;
            border-color: #3182ce;

        }

        .create-article .toolbar {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f5f9;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .create-article .toolbar button {
            padding: 5px 10px;
            background-color: #3182ce;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .create-article .toolbar button:hover {
            background-color: #2b6cb0;
        }

        .create-article button[type="submit"], .create-article button[type="button"] {
            width: 100%;
            padding: 12px;
            background-color: #3182ce;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;

        .create-article button[type="submit"]:hover, .create-article button[type="button"]:hover {

        .preview {

        }

        .preview .author {

            color: #718096;
            font-style: italic;
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .mobile-nav {
            display: none;

            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);

        }

        .mobile-nav .nav-buttons {
            display: flex;
            justify-content: space-around;
        }

        .mobile-nav button {
            background: none;

            font-size: 16px;

        }

        .mobile-nav button.active {

        }

        #charCount {

        }

        .image-upload {
            margin: 15px 0;
        }

        .image-upload label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a202c;
        }

        .image-upload input[type="file"] {
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px dashed #e2e8f0;
            border-radius: 8px;
            background-color: #f9fafb;
        }

        #imagePreview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;

        }

        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }

            }

            }

            .create-article {

            }

            .create-article h1 {

            }

            .create-article input, .create-article textarea {

                border: 2px solid #e2e8f0;
                background-color: #fff;
            }

            .create-article .toolbar {
                padding: 5px;

            }

            .create-article .toolbar button {

            }

            .create-article button[type="submit"], .create-article button[type="button"] {

            }

            .create-article button[type="submit"]:hover, .create-article button[type="button"]:hover {
                background-color: #2b6cb0;
            }

            .preview h2 {
                font-size: 18px;
            }

            .preview p, .preview .author {
                font-size: 14px;
            }

            .error {
                font-size: 14px;
                font-weight: bold;
            }

            .mobile-nav {
                display: block;
            }

            #charCount {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">–ì–∞–∑–µ—Ç–∞</div>
    </div>
    <div class="container">
        <div class="sidebar">
            <button onclick="window.location.href='index.html'">–ì–æ–ª–æ–≤–Ω–∞</button>
            <button onclick="window.location.href='topgazet.html'">–¢–û–ü-10 –¢–∏–∂–Ω—è üèÜ</button>
            <button class="active" onclick="window.location.href='word.html'">+</button>
            <button onclick="window.location.href='account.html'">–ê–∫–∞—É–Ω—Ç</button>
            <button id="adminBtn" style="display: none;" onclick="window.location.href='admin.html'">–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å</button>
            <button id="loginBtn" onclick="window.location.href='login.html'">–£–≤—ñ–π—Ç–∏</button>

        <div class="content">

                <form id="articleForm">
                    <input type="text" id="articleTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç–∞—Ç—Ç—ñ (–º–∞–∫—Å. 100 —Å–∏–º–≤–æ–ª—ñ–≤)" maxlength="100" required>

                    <div class="image-upload">

                        <input type="file" id="articleImage" accept="image/jpeg,image/png">
                        <img id="imagePreview" src="" alt="–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–µ—Ä–µ–≥–ª—è–¥ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è">
                    </div>
                    <div class="toolbar">
                        <button type="button" onclick="formatText('bold')">–ñ–∏—Ä–Ω–∏–π</button>
                        <button type="button" onclick="formatText('italic')">–ö—É—Ä—Å–∏–≤</button>
                        <button type="button" onclick="formatText('underline')">–ü—ñ–¥–∫—Ä–µ—Å–ª–µ–Ω–Ω—è</button>
                        <button type="button" onclick="formatText('h2')">–ó–∞–≥–æ–ª–æ–≤–æ–∫ 2</button>
                        <button type="button" onclick="formatText('h3')">–ó–∞–≥–æ–ª–æ–≤–æ–∫ 3</button>
                    </div>
                    <textarea id="articleContent" placeholder="–¢–µ–∫—Å—Ç —Å—Ç–∞—Ç—Ç—ñ" required></textarea>
                    <button type="button" onclick="previewArticle()">–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–µ—Ä–µ–≥–ª—è–¥</button>
                    <button type="submit">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫—É</button>
                </form>
                <div id="preview" class="preview" style="display: none;">
                    <h2 id="previewTitle"></h2>
                    <img id="previewImage" src="" alt="–û–±–∫–ª–∞–¥–∏–Ω–∫–∞" style="max-width: 100%; border-radius: 8px; margin-bottom: 15px; display: none;">

            <button class="nav-button active" onclick="window.location.href='word.html'">+</button>
            <button class="nav-button" onclick="window.location.href='account.html'">–ê–∫–∞—É–Ω—Ç</button>
            <button class="nav-button" id="navAdminBtn" style="display: none;" onclick="window.location.href='admin.html'">–ê–¥–º—ñ–Ω</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaifYiHxWGilT9umEgkVF6xjHMEJ4KDy8",
            authDomain: "newpaper-6cb18.firebaseapp.com",
            databaseURL: "https://newpaper-6cb18-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "newpaper-6cb18",
            storageBucket: "newpaper-6cb18.firebasestorage.app",
            messagingSenderId: "284037128087",
            appId: "1:284047128087:web:9f4f227bbdaab2eeadaed2",
            measurementId: "G-0EMERY88FL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ —Å–∏–º–≤–æ–ª—ñ–≤ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
        const titleInput = document.getElementById('articleTitle');
        const charCount = document.getElementById('charCount');
        titleInput.addEventListener('input', () => {
            charCount.textContent = `${titleInput.value.length}/100`;
        });

        // –û–±—Ä–æ–±–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–∞ —Å—Ç–∏—Å–Ω–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
        const imageInput = document.getElementById('articleImage');
        const imagePreview = document.getElementById('imagePreview');
        let compressedBase64 = null;

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';
            imagePreview.style.display = 'none';
            compressedBase64 = null;

            if (!file) return;

            if (!['image/jpeg', 'image/png'].includes(file.type)) {
                errorDiv.textContent = '–î–æ–∑–≤–æ–ª–µ–Ω–æ –ª–∏—à–µ JPEG –∞–±–æ PNG.';
                imageInput.value = '';
                return;
            }

            if (file.size > 500 * 1024) {
                errorDiv.textContent = '–†–æ–∑–º—ñ—Ä –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–µ –ø–æ–≤–∏–Ω–µ–Ω –ø–µ—Ä–µ–≤–∏—â—É–≤–∞—Ç–∏ 500 –ö–ë.';
                imageInput.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const MAX_HEIGHT = 600;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // –°–∏–ª—å–Ω–µ —Å—Ç–∏—Å–Ω–µ–Ω–Ω—è (—è–∫—ñ—Å—Ç—å 0.5)
                    compressedBase64 = canvas.toDataURL(file.type, 0.5);
                    imagePreview.src = compressedBase64;
                    imagePreview.style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        onAuthStateChanged(auth, async (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminBtn = document.getElementById('adminBtn');
            const navAdminBtn = document.getElementById('navAdminBtn');

            if (user) {
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                if (user.email === 'petro.hryhorenko@gmail.com') {
                    adminBtn.style.display = 'block';
                    navAdminBtn.style.display = 'block';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            const title = document.getElementById('articleTitle').value.trim();
            const content = document.getElementById('articleContent').value;
            const user = auth.currentUser;

            if (!user) {
                errorDiv.textContent = '–í–∏ –ø–æ–≤–∏–Ω–Ω—ñ —É–≤—ñ–π—Ç–∏, —â–æ–± —Å—Ç–≤–æ—Ä–∏—Ç–∏ —Å—Ç–∞—Ç—Ç—é.';
                return;
            }

            if (title.length > 100) {
                errorDiv.textContent = '–ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ –º–æ–∂–µ –ø–µ—Ä–µ–≤–∏—â—É–≤–∞—Ç–∏ 100 —Å–∏–º–≤–æ–ª—ñ–≤.';
                return;
            }

            try {
                const userRef = ref(db, 'users/' + user.uid);
                const snapshot = await get(userRef);
                const userData = snapshot.val();
                const username = userData?.username || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á';

                const articleId = Date.now().toString();
                const articleData = {
                    title,
                    content,
                    author: username,
                    createdAt: new Date().toISOString(),
                    status: 'pending',
                    likes: 0
                };

                if (compressedBase64) {
                    articleData.image = compressedBase64;
                }

                await set(ref(db, 'pending_articles/' + articleId), articleData);

                alert('–°—Ç–∞—Ç—Ç—é –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫—É!');
                document.getElementById('articleForm').reset();
                document.getElementById('preview').style.display = 'none';
                charCount.textContent = '0/100';
                imagePreview.style.display = 'none';
                compressedBase64 = null;
            } catch (error) {
                errorDiv.textContent = '–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç—Ç—ñ: ' + error.message;
            }
        });

        window.previewArticle = () => {
            const title = document.getElementById('articleTitle').value.trim();
            const content = document.getElementById('articleContent').value;
            const user = auth.currentUser;

            if (!title || !content) {
                document.getElementById('error').textContent = '–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –ø–µ—Ä–µ–≥–ª—è–¥—É.';
                return;
            }

            document.getElementById('previewTitle').textContent = title;
            document.getElementById('previewAuthor').textContent = `–ê–≤—Ç–æ—Ä: ${user ? user.email : '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á'}`;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content.replace(/\n/g, '<br>');
            document.getElementById('previewContent').innerHTML = tempDiv.innerHTML;

            const previewImg = document.getElementById('previewImage');
            if (compressedBase64) {
                previewImg.src = compressedBase64;
                previewImg.style.display = 'block';
            } else {
                previewImg.style.display = 'none';
            }

            document.getElementById('preview').style.display = 'block';
        };

        window.formatText = (command) => {
            const textarea = document.getElementById('articleContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            let formattedText = '';

            if (selectedText) {
                switch (command) {
                    case 'bold':
                        formattedText = `<b>${selectedText}</b>`;
                        break;
                    case 'italic':
                        formattedText = `<i>${selectedText}</i>`;
                        break;
                    case 'underline':
                        formattedText = `<u>${selectedText}</u>`;
                        break;
                    case 'h2':
                        formattedText = `<h2>${selectedText}</h2>`;
                        break;
                    case 'h3':
                        formattedText = `<h3>${selectedText}</h3>`;
                        break;
                }

                const newText = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
                textarea.value = newText;

                const newCursorPos = start + formattedText.length;
                textarea.setSelectionRange(newCursorPos, newCursorPos);
                textarea.focus();
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
                alert('–í–∏—Ö—ñ–¥ —É—Å–ø—ñ—à–Ω–∏–π!');
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('error').textContent = '–ü–æ–º–∏–ª–∫–∞ –≤–∏—Ö–æ–¥—É: ' + error.message;
            }
        };
    </script>
